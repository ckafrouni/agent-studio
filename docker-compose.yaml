services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - chroma_data:/chroma
    networks:
      - net
  s3:
    container_name: localstack-s3
    image: localstack/localstack:s3-latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
    volumes:
      - localstack_data:/var/lib/localstack
    networks:
      - net

volumes:
  chroma_data:
    driver: local
  localstack_data:
    driver: local

networks:
  net:
    driver: bridge
